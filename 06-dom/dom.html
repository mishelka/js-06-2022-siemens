<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet"
              type="text/css" href="dom.css">
        <script type="text/javascript" src="dom.js"></script>
    </head>
    <body>
        <h1>Persons</h1>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody id="personTable">

            </tbody>
        </table>
        <button onclick="deletePerson()">
            Delete selected
        </button>

        <h1>Add person</h1>
        <form name="personForm"
              onsubmit="handleSubmit(event);"
              onreset="handleReset(event)">
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname" value="Michaela">
            <br/>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="@">
            <br>

            <br>
            <button type="submit">OK</button>
    <!--        <input type="submit" value="OK" onclick="handleSubmit(event)">-->
            <button type="reset">Reset</button>
        </form>

        <button onclick="moveLi()"><img src="https://cdn4.iconfinder.com/data/icons/cc_mono_icon_set/blacks/48x48/trash.png">Move Li</button>
        <button style="z-index: 1" onclick="hideLi()">Hide Li</button>

        <ul id="ul">
            <li id="widget1">
                SuperWidget
            </li>
            <li id="widget2">
                MegaWidget
            </li>
            <li id="widget3">
                WonderWidget
            </li>
        </ul>

    </body>
</html>
